components:
  schemas:
    DiscoverRequest:
      type: object
      required:
        - id
        - ver
        - ts
        - params
        - request
      properties:
        id:
          type: string
          description: API identifier
          example: "api.beckn.discover"
        ver:
          type: string
          description: API version
          example: "v2"
        ts:
          type: string
          format: date-time
          description: Timestamp of the request
          example: "2024-04-10T16:10:50+05:30"
        params:
          $ref: '#/components/schemas/RequestParams'
        request:
          $ref: '#/components/schemas/DiscoverRequestData'

    RequestParams:
      type: object
      required:
        - msgid
        - traceid
      properties:
        msgid:
          type: string
          format: uuid
          description: Unique message identifier
          example: "4a7f14c3-d61e-4d4f-be78-181834eeff6d"
        traceid:
          type: string
          format: uuid
          description: Trace identifier for request tracking
          example: "4a7f14c3-d61e-4d4f-be78-181834eeff6d"

    DiscoverRequestData:
      type: object
      required:
        - context
      properties:
        context:
          $ref: '#/components/schemas/RequestContext'
        structured_query:
          $ref: '#/components/schemas/StructuredQuery'
        natural_query:
          $ref: '#/components/schemas/NaturalQuery'
      oneOf:
        - required: ["structured_query"]
        - required: ["natural_query"]

    RequestContext:
      type: object
      required:
        - network_id
        - action
        - schema_context
      properties:
        network_id:
          type: string
          description: Network identifier for the BAP (Beckn App Provider)
          example: "bap.net/electronics"
        action:
          type: string
          description: Action being performed
          example: "discover"
        schema_context:
          type: string
          format: uri
          description: URI to the specific item's schema-settings.json file that defines the search and response structure
          example: "https://example.org/schema/items/v1/ElectronicItem/schema-settings.json"

    StructuredQuery:
      type: object
      required:
        - text_search
      properties:
        text_search:
          type: string
          description: Basic text search string
          example: "gaming laptop premium tech"
        filters:
          $ref: '#/components/schemas/FilterExpression'
        response_type:
          type: string
          enum: ["basic", "detailed"]
          default: "basic"
          description: Level of detail for the response, determined by schema-settings.json
        pagination:
          $ref: '#/components/schemas/Pagination'

    NaturalQuery:
      type: object
      required:
        - text
      properties:
        text:
          type: string
          description: Human-readable natural language search query
          example: "I want to buy a red tesla model 3 under 50k near san francisco"
        response_type:
          type: string
          enum: ["basic", "detailed"]
          default: "basic"
          description: Level of detail for the response, determined by schema-settings.json
        pagination:
          $ref: '#/components/schemas/Pagination'

    FilterExpression:
      type: object
      required:
        - operator
        - conditions
      properties:
        operator:
          type: string
          enum: ["and", "or", "not"]
          description: Logical operator for combining conditions
          example: "and"
        conditions:
          type: array
          items:
            type: string
          description: Array of filter conditions using namespace-prefixed field references. Typically filters are applied to one item type at a time, but can reference any field from the extended schemas.
          example:
            - "rating.value >= 4.0"
            - "electronic:brand.name = 'Premium Tech'"
            - "electronic:price.schema:price <= 2000"
            - "electronic:sku = 'ELECTRONIC-LAPTOP-GAMING-RTX4070-16GB'"
            - "locations.gps within_radius(40.7128, -74.0060, 10km)"



    Pagination:
      type: object
      properties:
        page:
          type: integer
          minimum: 1
          default: 1
          description: Page number for pagination
          example: 1
        limit:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
          description: Number of items per page
          example: 20

    DiscoverResponse:
      type: object
      required:
        - id
        - ver
        - ts
        - params
        - response
      properties:
        id:
          type: string
          description: API identifier
          example: "api.beckn.discover"
        ver:
          type: string
          description: API version
          example: "v2"
        ts:
          type: string
          format: date-time
          description: Timestamp of the response
          example: "2024-04-10T16:10:50+05:30"
        params:
          $ref: '#/components/schemas/RequestParams'
        response:
          $ref: '#/components/schemas/DiscoverResponseData'

    DiscoverResponseData:
      type: object
      required:
        - context
        - catalogs
      properties:
        context:
          $ref: '#/components/schemas/ResponseContext'
        catalogs:
          type: array
          items:
            $ref: '#/components/schemas/Catalog'
          description: Array of catalogs containing items

    ResponseContext:
      type: object
      required:
        - network_id
        - action
      properties:
        network_id:
          type: string
          description: Network identifier for the BAP (Beckn App Provider)
          example: "bap.net/electronics"
        action:
          type: string
          description: Action being performed
          example: "discover"

    ItemResult:
      type: object
      required:
        - "@context"
        - "@type"
      properties:
        "@context":
          type: string
          format: uri
          description: Schema context URI pointing to the specific item schema-settings.json
          example: "https://example.org/schema/items/v1/ElectronicItem/schema-settings.json"
        "@type":
          type: string
          description: Item type (ElectronicItem, GroceryItem, etc.)
          example: "beckn:ElectronicItem"
        # Additional properties will vary based on the item type
        # Any schema extending beckn:Item via owl:intersectionOf is supported
        # Examples shown are for ElectronicItem, but the API works with any item type
        "electronic:electronicItemId":
          type: string
          description: Unique identifier for the electronic item
          example: "tesla-model3-001"
        "schema:name":
          type: string
          description: Name of the item
          example: "Tesla Model 3"
        "beckn:descriptor":
          $ref: '#/components/schemas/Descriptor'
        "electronic:price":
          $ref: '#/components/schemas/Price'
        "electronic:brand":
          $ref: '#/components/schemas/Brand'
        "beckn:rating":
          $ref: '#/components/schemas/Rating'

    Descriptor:
      type: object
      required:
        - "@type"
        - "schema:name"
      properties:
        "@type":
          type: string
          example: "beckn:Descriptor"
        "schema:name":
          type: string
          example: "Tesla Model 3"
        "beckn:shortDesc":
          type: string
          example: "Electric sedan with autopilot"
        "beckn:longDesc":
          type: string
          example: "Premium electric sedan featuring advanced autopilot capabilities"

    Price:
      type: object
      required:
        - "@type"
        - "schema:price"
        - "schema:priceCurrency"
      properties:
        "@type":
